<div>
	<div class="toolbar">
		<button ng-click="newsFeed.setSortKey('created')">date</button>
		<button ng-click="newsFeed.setSortKey('actions.total')">actions</button>
		<button ng-click="newsFeed.setSortKey('actions.favorites')">favorites</button>
		<button ng-click="newsFeed.setSortKey('actions.retweets')">retweets</button>
		<hr />
		<span>news count: {{newsFeed.data.length}}</span>
		<span>sorting by: {{newsFeed.sortKey}}</span>
		<hr />
	</div>
	<div ng-repeat="update in newsFeed.data | orderBy:newsFeed.sortKey">
		<div class="header">
			<span class="author" ng-bind-html="update.userUrl"></span>
			<span class="date">{{update.created | date:"MMM d, y h:mm:ss" }}</span>
		</div>
		<div class="body">
			<p ng-bind-html="update.text | linkify"></p>
		</div>
		<div class="footer">

			<span class="counter">&#9733; {{update.actions.total}}</span>
			<span class="counter">&#10084; {{update.actions.favorites}}</span>
			<span class="counter">&#8644; {{update.actions.retweets}}</span>
		</div>
		<hr />
	</div>
</div>
